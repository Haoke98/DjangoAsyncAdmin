<template id="v_id_{{ name }}">
<div>
    <input type="hidden" name="{{ raw_name }}" v-model="{{ name }}">
    <el-switch v-model="{{ name }}"></el-switch>
</div>
</template>
<script type="text/javascript">
    var app_{{ name }} = new Vue({el:'#v_id_{{ name }}',
        data:{
            '{{ name }}':'{{ value }}'=='True'
        }
    });
</script>
